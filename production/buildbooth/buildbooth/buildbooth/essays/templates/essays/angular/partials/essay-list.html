
<div class="" ng-controller="EssayListCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <ul ng-repeat="essay in essays">
                    <li>
                        {[{ essay.title }]} <a href="/#/essays/{[{ essay.id }]}">view</a>  <a href="/#/document/{[{ essay.id }]}">edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% comment %}

<div ng-controller="PostListCtrl">
    <!--Body content-->


    <div ng-repeat="post in posts.results | orderBy:-orderProp">

        <h2>
            <a ng-click="updateUrl(post.id)">{{post.title}}</a>
            <small>
                @{{ post.owner }} |
                {{ post.created | date:"medium" }}
            </small>
        </h2>

        <div class="clearfix"></div>
        <div class="content">
            <p ng-bind-html="post.content">

            </p>
        </div>


    </div>

</div>
{% endcomment %}
